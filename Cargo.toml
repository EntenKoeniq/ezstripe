[package]
name = "ezstripe"
version = "0.3.0"
edition = "2021"
license = "MIT"
keywords = ["ezstripe", "stripe", "payment", "payments"]
description = "Use ezstripe to easily communicate with Stripe's API."
repository = "https://github.com/xEntenKoeniqx/ezstripe"
readme = "README.md"

[features]
default = [
  "balance",
  "mandate",
  "payout",
  "refund"
]
balance = []
mandate = []
payout = []
refund = []

[dependencies]
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
reqwest = "0.11.13"

[dev-dependencies]
tokio = { version = "1.24.1", features = ["full"] }