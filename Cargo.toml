[package]
name = "ezstripe"
version = "0.1.1"
edition = "2021"
license = "MIT"
license-file = "LICENSE"
keywords = ["ezstripe", "stripe", "payment", "payments"]
description = "A easy SDK for Stripe"
repository = "https://github.com/xEntenKoeniqx/ezstripe"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
reqwest = { version = "0.11.13", features = ["json"] }